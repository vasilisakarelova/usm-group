title: Новость
tabs:
  content:
    label:
      en: Content
      ru: Контент
    columns:
      main:
        width: 2/3
        sections:
          content:
            type: fields
            fields:
              titleCustom:
                type: textarea
                size: tiny
                label: Заголовок (если требуется форматирование)
                default: "{{ page.title }}"
                width: 1/2
                buttons:
                  - bold
              date:
                label: Дата
                type: date
                width: 1/2
                display: DD.MM.YYYY
              preview:
                type: files
                multiple: false
                label: Превью (на страницу портфолио)
                requeired: true
                width: 1/2
              cover:
                type: files
                multiple: false
                label: Обложка
                width: 1/2
              story:
                type: blocks
                label: Содержание
                fieldsets:
                  - text
                  - type: gallery
                    extends: blocks/gallery
                    fields:
                      galleryType:
                        label: Тип галлереи / layout
                        required: true
                        type: select
                        options:
                          small: Маленькие в ряд с увеличением
                          big: Большие, без возможности увеличения
              author:
                type: text
                label: Автор
      sidebar:
        width: 1/3
        sections:
          # a list of subpages
          files:
            type: files
            headline: Медиа файлы

